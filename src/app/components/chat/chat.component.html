
  <div class="chat" *ngFor="let chat of chats; let i = index" #chatMessages>
    <div class="chat-header">
      <img src="{{ chat.senderImg }}" class="userImg" />
      <h5>{{ chat.sender }}</h5>
    </div>
    <div class="message {{ chat.sender == userName ? 'my-chat' : '' }}">
      <h4>{{ chat.message }}</h4>
    </div>
  </div>
